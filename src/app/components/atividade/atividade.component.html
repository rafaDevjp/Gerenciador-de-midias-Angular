<mat-card>
	<h1>Histórico de Atividades de {{userNameProfile}}</h1>
</mat-card>
<mat-card class="table-content">

	<div class="mat-elevation-z1">

		<table mat-table [dataSource]="dataSource" matSort>


			<ng-container matColumnDef="alvo">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Alvo </th>
				<td mat-cell *matCellDef="let element"> {{element.type}} </td>
			</ng-container>


			<ng-container matColumnDef="estado">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
				<td mat-cell *matCellDef="let element"> {{element.status}} </td>
			</ng-container>


			<ng-container matColumnDef="imagem">
				<th mat-header-cell *matHeaderCellDef > Imagem </th>
				<td mat-cell *matCellDef="let element">
					<img src="{{ element.image.url }}" class="thumb-table" height="auto" />
				</td>
			</ng-container>


			<ng-container matColumnDef="canal">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Canal </th>
				<td mat-cell *matCellDef="let element"> {{element.channel.username}} </td>
			</ng-container>


			<ng-container matColumnDef="data">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Data Da Postagem </th>
				<td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
			</ng-container>


			<ng-container matColumnDef="time">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Hora da Postagem </th>
				<td mat-cell *matCellDef="let element"> {{element.time }} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		</table>
    <div class="feed" *ngIf="registIsNotFound">
      <h2>Não Existe Regitro de Atividades Para Este Perfil</h2>
    </div>
		<mat-paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons></mat-paginator>
	</div>

</mat-card>
